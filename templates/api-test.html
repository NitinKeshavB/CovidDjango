    <script>
        function number_format(number, decimals, dec_point, thousands_sep) {
            // *     example: number_format(1234.56, 2, ',', ' ');
            // *     return: '1 234,56'
            number = (number + '').replace(',', '').replace(' ', '');
            var n = !isFinite(+number) ? 0 : +number,
                prec = !isFinite(+decimals) ? 0 : Math.abs(decimals),
                sep = (typeof thousands_sep === 'undefined') ? ',' : thousands_sep,
                dec = (typeof dec_point === 'undefined') ? '.' : dec_point,
                s = '',
                toFixedFix = function (n, prec) {
                    var k = Math.pow(10, prec);
                    return '' + Math.round(n * k) / k;
                };
            // Fix for IE parseFloat(0.55).toFixed(0) = 0;
            s = (prec ? toFixedFix(n, prec) : '' + Math.round(n)).split('.');
            if (s[0].length > 3) {
                s[0] = s[0].replace(/\B(?=(?:\d{3})+(?!\d))/g, sep);
            }
            if ((s[1] || '').length < prec) {
                s[1] = s[1] || '';
                s[1] += new Array(prec - s[1].length + 1).join('0');
            }
            return s.join(dec);
        }

        $('#region2').change(function () {
            loadWorldStats();
        });

        function loadWorldStats() {
            var region_name = document.getElementById('region2').value;
            var getworldstats = '/api/worldstats';

                method: "GET",
                url: getworldstats,
                data: {'region': region_name},
                success: function (data) {
                    console.log(data);
                    console.log(data[0].deaths.total);
                    console.log(number_format(data[0].deaths.total));
                    console.log(document.getElementById("region2").value);
                    {#document.getElementById("test").innerHTML = number_format(data[0].deaths.new);#}
                },
                error: function (error_data) {
                    console.log("error");
                    console.log(error_data)
                }

            }).done(function () {
                //on return, add here
                $("#spinner").hide()
            });
        }

        $(document).ready(function loadPage() {
            loadWorldStats();
        });


    </script>
